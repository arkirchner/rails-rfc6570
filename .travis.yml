language: ruby
bundler_args: --without development
rvm:
- '2.3.0'
- '2.2'
- '2.1'
gemfile:
- gemfiles/Gemfile.rails-head
- gemfiles/Gemfile.rails-4-2
- gemfiles/Gemfile.rails-4-1
- gemfiles/Gemfile.rails-4-0
matrix:
  exclude:
    - rvm: '2.2'
      gemfile: gemfiles/Gemfile.rails-head
    - rvm: '2.1'
      gemfile: gemfiles/Gemfile.rails-head
  allow_failures:
    - gemfile: gemfiles/Gemfile.rails-head
before_install:
  - gem install bundler
